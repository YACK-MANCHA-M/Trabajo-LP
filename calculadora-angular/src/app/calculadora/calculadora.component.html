<div class="container mt-5" id="calculadora">
  <div class="card p-4 shadow">
    <h3 class="text-center mb-3">Calculadora</h3>

    <!-- Pantalla -->
    <div class="mb-3">
      <input type="text" class="form-control text-end fs-4" [(ngModel)]="pantalla" disabled />
    </div>

    <!-- Botones -->
    <div class="row g-2">
      <div class="col-3" *ngFor="let boton of bottons">
        <button
          class="btn w-100"
          [ngClass]="boton === 'AC' ? 'btn-danger' : (boton === '=' ? 'btn-success' : 'btn-primary')"
          (click)="precionarBoton(boton)"
        >
          {{ boton }}
        </button>
      </div>
    </div>
  </div>
</div>
